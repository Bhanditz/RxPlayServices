apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion rootProject.ext.targetSdkVersion
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

//TODO: local maven deployment

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'io.reactivex:rxjava:1.2.0'

    provided "com.google.android.gms:play-services-location:$vGooglePlayServices"
    provided "com.google.android.gms:play-services-places:$vGooglePlayServices"
    provided "com.google.android.gms:play-services-drive:$vGooglePlayServices"
}

// Comment this to deploy to local maven repository
apply from: '../maven_push.gradle'

